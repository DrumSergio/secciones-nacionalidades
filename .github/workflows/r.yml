name: Test and Deployment to K3s cluster

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: 	ubuntu-latest
    strategy:
      matrix:
        r-version: [3.5, 3.6]

    steps:
      - uses: actions/checkout@v2
        
#      - name: Install dependencies
#        run: |
#          install.packages(c("remotes", "rcmdcheck"))
#          remotes::install_deps(dependencies = TRUE)
#        shell: Rscript {0}
#      - name: Test WebApp
#        run: rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")
#        shell: Rscript {0}
     
      - name: Build and Push Dockerfile
        id: build
        uses: ryanjfrizzell/action-bpd@master
        with:
          docker_registry_url: 'hub.docker.com'
          docker_registry_owner: 'drumsergio'
          docker_repository: 'secciones-nacionalidades'
          docker_image: 'auto-latest'
          docker_username: ${{ secrets.docker_username }}
          docker_password: ${{ secrets.docker_password }}
          input_docker_username: ${{ secrets.docker_username }}
          input_docker_password: ${{ secrets.docker_password }}
          dockerfile: 'Dockerfile'
      - name: Get the output
        run: |
          echo "imageinfo was ${{ steps.build.outputs.imageinfo }}"   

      - name: Deploy to Kubernetes
        uses: steebchen/kubectl@master
        env:
          KUBE_CONFIG_DATA: ${{ secrets.kubeconfig_data }}
          KUBECTL_VERSION: "1.18"
        with:
          args: set image --record deployment/sec-nac container=${{ github.repository }}:auto-latest

          


